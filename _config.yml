title: Retro Remakes Blog
description: "Old Amiga demo/intro/cracktro remakes for modern platforms"
author:
  name: "Peter Fors"
  email: "peter.fors@mindkiller.com"
  url: "https://vtlmks.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /archive/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Peter Fors"
year : "2025"
